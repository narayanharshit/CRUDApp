{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<h2>Add New Item</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Item</button>
</form>
<br>
<a href="{% url 'item_list' %}">Back to Item List</a>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
  <title>Item List</title>
</head>
<body>

<h1>Items</h1>

<!-- Search form -->
<form method="get">
  <input type="text" name="keyword" placeholder="Search by keyword or ID">
  <button type="submit">Search</button>
</form>

<p>Sort by:
  <a href="?sort_by=id">ID</a> |
  <a href="?sort_by=name">Name</a>
</p>

<ul>
  {% for item in items %}
  <li>
    <strong>ID: {{ item.id }}</strong> <!-- Displaying the ID here -->
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    <img src="{{ item.image.url }}" width="150">
    <a href="{% url 'edit_item' item.id %}">Edit</a> |
    <a href="{% url 'remove_item' item.id %}" onclick="return confirm('Are you sure you want to delete this item?');">Remove</a>
  </li>
  {% endfor %}
</ul>

</body>
</html>

{% load static %}
<ul>
  {% for item in items %}
  <li>{{ item.name }} - {{ item.description }}</li>
  {% endfor %}
</ul>
<a href="?sort_by=id">Sort by ID</a>
<a href="?sort_by=name">Sort by Name</a>
<a href="{% url 'add_item' %}">Add New Item</a>

<form method="get">
  <input type="text" name="query">
  <input type="submit" value="Search">
</form>
